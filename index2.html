<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Using Intent:</h1>
    <button onclick="window.location = 'intent:https://example.com#Intent;end'">
      Open Intent Link
    </button>
    <p>Works in:<ul>
      <li>YES: Android + FB Webview</li>
      <li>NO: </li>
    </ul></p>
    <hr/>
    <h1>Using window.open:</h1>
    <button onclick="window.open('https://example.com', '_blank')">
      Open New Window
    </button>
    <hr/>
    <h1>Using window.location.href:</h1>
    <button onclick="window.location.href = 'https://example.com'">
      Redirect to Example.com
    </button>
  </body>
</html>
